<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
   .classa {
     color: red;
   }
    .classb{
      background: #afc;
    }
    .classc{
      font-size:20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p :class="a">this is vue</p>
  <p :class="{classa:isA,classb:isB}">this is vue</p>
  <p :class="['classa','classb']">this is vue</p>
  <button @click="updata">dianji</button>
  <h2>2. style绑定</h2>
   <p :style="{ color: activeColor, fontSize: fontSize + 'px' }">:style="{ color: activeColor, fontSize: fontSize + 'px' }"</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:"#demo",
  data:{
    a:'classa',
    isA:false,
    isB:true,
    activeColor:'yellow',
    fontSize:50
  },
  methods:{
    updata(){
      this.a = 'classc'
      this.isA=true
      this.isB=false
      this.activeColor='red'
        this.fontSize=20
    }
  }
})
</script>
</body>
</html>
