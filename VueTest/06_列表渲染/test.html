<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(item,index) in persons">
      {{index}}--{{item.name}}--{{item.age}}
      -- <button @click="dele(index)">删除</button>
      -- <button @click="update(index,{name:'cat',age:20})">更新</button>
    </li>
  </ul>
  <h2>测试: v-for 遍历对象</h2>
   <ul>
     <li v-for="(item,index) in persons[1]">{{index}}---{{item}}</li>
   </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#demo',
  data:{
    persons:[
      {name:'tom',age:12},
      {name:'jenny',age:15},
      {name:'denny',age:18},
    ]
  },
  methods:{
    dele(index){
      this.persons.splice(index,1)
    },
    update(index,newP){
      this.persons.splice(index,1,newP)
    }
  }
})
</script>
</body>
</html>
