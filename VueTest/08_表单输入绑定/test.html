<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="app">
  <form action="/###" @submit.prevent="handsubmit">
  <span>用户名：</span>
  <input type="text" v-model="user.username"><br>
  <span>密码：</span>
  <input type="text" v-model="user.pwd"><br>

  <span>性别：</span>
  <input type="radio" id="female" value="female" v-model="user.sex">
  <label for="female">女</label>
  <input type="radio" id="male" value="male" v-model="user.sex">
  <label for="male">男</label><br>

  <span>爱好：</span>
  <input type="checkbox" id="basket" value="basket" v-model="user.like">
  <label for="basket">篮球</label>
  <input type="checkbox" id="foot" value="foot" v-model="user.like">
  <label for="foot">足球</label>
  <input type="checkbox" id="pingpang" value="pingpang" v-model="user.like">
  <label for="pingpang">乒乓</label><br>

  <span>城市</span>
    <select>
      <option value="">未选择</option>
      <option :value="item.id" v-for="(item,index) in citys" :key="index">{{item.name}}</option>
    </select> <br>
    <span>介绍:</span>
    <textarea  rows="10" v-model="user.desc"></textarea><br><br>
    <input type="submit" value="注册">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#app',
  data:{
    user:{
      username:'',
      pwd:'',
      sex:'female',
      like:['foot'],
      desc:''
    },
    citys:[
      {id:1,name:'beijing'},
      {id:2,name:'shanghai'},
      {id:3,name:'guangzhou'}
    ]
  },
  methods:{
    handsubmit(){
      alert(JSON.stringify(this.user))
    }
  }
})
</script>
</body>
</html>
