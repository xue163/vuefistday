<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
  mvvm model模板指的是我们Vue实例化对象里面data数据
    view页面视图指的是我们el所管理的区域
     viewmodel指的是我们页面实例化对象的vm里面有dom监听和数据绑定
-->
<div id="app">
  <input type="text" v-model="msg">
  <p>{{msg}}</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
  el:'#app',
  data:{
    msg:'kkkkk'
  }
})
</script>
</body>
</html>
